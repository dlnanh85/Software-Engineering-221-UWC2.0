<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<title>Dashboard</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">

	<script src="https://kit.fontawesome.com/3d1a0f1d19.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="main" class="min-vh-100 d-flex flex-column">
		<div id="header" class="shadow-sm bg-body rounded">
			<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #97d3fc;">
				<div class="container-fluid d-flex justify-content-between">
					<div>
						<a class="navbar-brand btn font-1875rem" href="/">Dashboard</a>
					</div>
					<div class="" id="navbarNav">
						{% if session["user"] %}
						<span class="navbar-text">
							Hi, {{ session["user"] }} <a class="link-primary px-1" href="/logout">Log out</a>
						</span>
						{% endif %}
					</div>
				</div>
			</nav>
		</div>
		<div id="body" class="d-flex flex-grow-1 clear">
			{% if session["user"] %}
			<div id="sidebar" class="shadow d-flex flex-column flex-shrink-0 p-3 pt-2 bg-light" style="width: 280px;">
				<ul class="nav nav-pills flex-column mb-auto">
					<li id="home" class="nav-item">
						<a href="/" class="p-3 nav-link link-dark" aria-current="page">
							<svg class="bi me-2" width="16" height="16">
								<use xlink:href="#home"></use>
							</svg>
							<i class="fa-solid fa-house pe-2"></i>
							Home
						</a>
					</li>
					<li id="worker" class="nav-item">
						<a href="/worker" class="p-3 nav-link link-dark">
							<svg class="bi me-2" width="16" height="16">
								<use xlink:href="#speedometer2"></use>
							</svg>
							<i class="fa-solid fa-user pe-2"></i>
							Worker
						</a>
					</li>
					<li id="vehicle" class="nav-item">
						<a href="/vehicle" class="p-3 nav-link link-dark">
							<svg class="bi me-2" width="16" height="16">
								<use xlink:href="#grid"></use>
							</svg>
							<i class="fa-solid fa-truck pe-2"></i>
							Vehicle
						</a>
					</li>
					<li id="mcp" class="nav-item">
						<a href="/mcp" class="p-3 nav-link link-dark">
							<svg class="bi me-2" width="16" height="16">
								<use xlink:href="#people-circle"></use>
							</svg>
							<i class="fa-solid fa-location-dot pe-2"></i>
							MCP
						</a>
					</li>
				</ul>
				<hr>
				<div class="dropdown">
					<a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
						id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
						<img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
						<strong>{{ session["user"] }}</strong>
					</a>
					<ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
						<li><a class="dropdown-item" href="#">New project...</a></li>
						<li><a class="dropdown-item" href="#">Settings</a></li>
						<li><a class="dropdown-item" href="#">Profile</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="#">Sign out</a></li>
					</ul>
				</div>
			</div>
			{% endif %}
			<div id="content" class="justify-content-center flex-grow-1 d-flex flex-column align-items-center">
				{% block body %}{% endblock %}
			</div>
		</div>
	</div>
</body>

</html>
